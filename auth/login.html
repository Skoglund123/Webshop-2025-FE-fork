<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logga in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./auth.js" type="module" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <div class="card shadow-sm" style="width: 550px;">
    <div class="card-body p-5">
        <img src="/src/img/logo.png" alt="Hakim Livs Logo" class="mx-auto d-block mb-4" style="height: 60px;">
        <p class="text-center mb-4 h4" style="color: #001965;">Logga in som Admin</p>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-post" required>
            <label for="email" class="text-dark">E-postadress</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="login-password" placeholder="Lösenord" required>
            <label for="login-password" class="text-dark">Lösenord</label>
        </div>

        <p id="error" class="text-danger text-center fw-semibold mt-3"></p>

        <button class="w-100 btn btn-lg" id="btn-login" style="background-color: #001965; color: white; border: none;">Logga in</button>

        <hr class="my-4">

        <!--<p class="text-center text-dark">Har du inget konto? 
            <a href="register.html" class="link-dark link-underline-opacity-25-hover">Skapa konto</a>
        </p>-->

        <a href="/index.html" style="display: block; text-align: center; padding: 0.75rem; border: 1.5px solid #001965; border-radius: 4px; color: #001965; text-decoration: none; margin-top: 1rem;">
            ← Till startsidan
        </a>


    </div>
  </div>

</body>
</html>
