<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skapa konto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://kit.fontawesome.com/26aec75d85.js" crossorigin="anonymous" defer></script>
  <script src="./register.js" type="module" defer></script>
  <script>
    // Redirect (page not used)
    window.addEventListener('DOMContentLoaded', () => {
      window.location.href = "/";
    });
  </script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <div class="card shadow-sm" style="width: 550px;">
    <div class="card-body p-5">

      <img src="/src/img/logo.png" alt="Hakim Livs Logo" class="mx-auto d-block mb-4" style="height: 60px;">


      <p class="text-center mb-5 h4" style="color: #001965;">Kom igång!</p>

      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="Förnamn" required>
            <label class="text-dark">Förnamn</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Efternamn" required>
            <label class="text-dark">Efternamn</label>
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="E-postadress" required>
        <label class="text-dark">E-postadress</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="register-password" placeholder="Lösenord" required>
        <label class="text-dark">Lösenord</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Bekräfta lösenord" required>
        <label class="text-dark">Bekräfta lösenord</label>
      </div>

      <p id="error" class="text-danger text-center fw-semibold mt-3"></p>

      <button class="w-100 btn btn-lg" id="btn-register" style="background-color: #001965; color: white; border: none;">Registrera dig</button>

      <hr class="my-4">

      <p class="text-center text-dark">Har du redan ett konto? 
        <a href="login.html" style="color: #001965; text-decoration: underline;">Logga in</a>
      </p>

      <a href="/index.html" style="display: block; text-align: center; padding: 0.75rem; border: 1.5px solid #001965; border-radius: 4px; color: #001965; text-decoration: none; margin-top: 1rem;">
        ← Till startsidan
      </a>
    </div>
  </div>

</body>
</html>
