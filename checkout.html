<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs Checkout</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/scripts/checkout.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <nav>
            <a href="index.html" class="logo"><img src="/src/img/logo.png" alt="logo" style="width: 200px;"></a>
            <ul class="nav-links">
                <li><a href="cart.html">Kundvagn (<span id="cart-item-count">0</span> produkter - <span id="cart-total-price">0,00</span> kr)</a></li>
                <li><a href="auth/login.html">Logga In</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div id="cart-items"></div>

        <div id="total">
            <strong>Totalt:</strong> <span id="total-price">0 kr</span>
        </div>
        <h2>Dina uppgifter</h2>
        <form id="order-form" novalidate>
            <input type="text" id="first-name" placeholder="Förnamn" required>
            <input type="text" id="last-name" placeholder="Efternamn" required>
            <input type="text" id="address" placeholder="Gatuadress" required>
            <input type="text" id="postal-code" placeholder="Postnummer" pattern="^[0-9]{5}$" required>
            <input type="text" id="city" placeholder="Postort" required>
            <input type="email" id="email" placeholder="E-post" required>
            <input type="tel" id="phone" placeholder="Telefonnummer" pattern="^(\+46|0)[0-9]{7,13}$" required>
            <button type="submit" class="btn-checkout">Beställ</button>
        </form>
        <div id="confirmation"></div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; 2024 Hakim Livs. Alla Rättigheter Reserverade.</p>
          <div class="footer-links">
            <a href="/about">Om Hakim</a>
            <a href="/contact">Kontakt</a>
            <a href="/terms">Villkor</a>
          </div>
        </div>
      </footer>
</body>
</html>
